name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Unit Tests
        run: go test ./pkg/... -count=1 -timeout 60s

      - name: Start Emulator
        run: |
          go build -o ./gcw-emulator ./cmd/emulator
          PORT=8787 ./gcw-emulator &
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w '%{http_code}' http://localhost:8787/v1/projects/my-project/locations/us-central1/workflows 2>/dev/null | grep -q '200'; then
              echo "Emulator ready"
              break
            fi
            echo "Waiting for emulator... ($i)"
            sleep 1
          done

      - name: Integration Tests
        env:
          WORKFLOWS_EMULATOR_HOST: localhost:8787
        run: go test ./test/integration/ -count=1 -timeout 120s -v
