{{define "head"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}GCW Emulator{{end}}</title>
    <style>
        :root {
            --bg: #0f1117;
            --bg-card: #1a1d27;
            --bg-card-hover: #222531;
            --bg-input: #151820;
            --border: #2a2d3a;
            --border-light: #353849;
            --text: #e1e4ed;
            --text-dim: #8b8fa3;
            --text-muted: #5c6078;
            --accent: #4f8ff7;
            --accent-hover: #3d7de5;
            --green: #34d399;
            --red: #f87171;
            --yellow: #fbbf24;
            --gray: #6b7280;
            --font-mono: 'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius: 8px;
            --radius-sm: 4px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            display: flex;
            align-items: center;
            height: 52px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-brand {
            font-weight: 600;
            font-size: 15px;
            color: var(--text);
            margin-right: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .nav-brand:hover { text-decoration: none; }
        .nav-brand span {
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-links {
            display: flex;
            gap: 4px;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-dim);
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s;
        }
        .nav-links a:hover {
            color: var(--text);
            background: var(--bg-card-hover);
            text-decoration: none;
        }
        .nav-links a.active {
            color: var(--text);
            background: rgba(79, 143, 247, 0.12);
        }
        .nav-meta {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        .page-header {
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .page-header p {
            color: var(--text-dim);
            font-size: 14px;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 16px;
        }
        .breadcrumb a { color: var(--text-dim); }
        .breadcrumb a:hover { color: var(--text); }
        .breadcrumb .sep { color: var(--text-muted); }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        .card-header {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-header h2 {
            font-size: 14px;
            font-weight: 600;
        }
        .card-header .badge {
            font-size: 12px;
            color: var(--text-dim);
        }
        .card-body {
            padding: 18px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 18px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            font-family: var(--font-mono);
        }
        .stat-value.green { color: var(--green); }
        .stat-value.red { color: var(--red); }
        .stat-value.yellow { color: var(--yellow); }
        .stat-value.blue { color: var(--accent); }
        .table-wrapper { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        thead th {
            text-align: left;
            padding: 10px 14px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }
        tbody td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: var(--bg-card-hover); }
        .td-mono {
            font-family: var(--font-mono);
            font-size: 12px;
        }
        .state {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .state-active {
            background: rgba(79, 143, 247, 0.15);
            color: var(--accent);
        }
        .state-succeeded {
            background: rgba(52, 211, 153, 0.15);
            color: var(--green);
        }
        .state-failed {
            background: rgba(248, 113, 113, 0.15);
            color: var(--red);
        }
        .state-cancelled {
            background: rgba(107, 114, 128, 0.15);
            color: var(--gray);
        }
        .state-icon { font-size: 10px; }
        .code-block {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text);
            max-height: 500px;
            overflow-y: auto;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 8px 16px;
            font-size: 13px;
        }
        .detail-label {
            color: var(--text-dim);
            font-weight: 500;
        }
        .detail-value { color: var(--text); }
        .detail-value.mono {
            font-family: var(--font-mono);
            font-size: 12px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.15s;
            font-family: var(--font-sans);
        }
        .btn-primary {
            background: var(--accent);
            color: #fff;
        }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-danger {
            background: rgba(248, 113, 113, 0.15);
            color: var(--red);
            border: 1px solid rgba(248, 113, 113, 0.25);
        }
        .btn-danger:hover { background: rgba(248, 113, 113, 0.25); }
        .btn-ghost {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }
        .btn-ghost:hover {
            background: var(--bg-card-hover);
            color: var(--text);
        }
        .empty {
            padding: 48px 24px;
            text-align: center;
            color: var(--text-dim);
        }
        .empty-icon {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.4;
        }
        .empty h3 {
            font-size: 15px;
            margin-bottom: 6px;
            color: var(--text);
        }
        .empty p { font-size: 13px; }
        .section { margin-bottom: 24px; }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 16px; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .state-active .state-icon { animation: pulse 2s infinite; }
        .form-group { margin-bottom: 14px; }
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        textarea, input[type="text"] {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            color: var(--text);
            font-family: var(--font-mono);
            font-size: 13px;
            resize: vertical;
        }
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        .wf-link {
            font-family: var(--font-mono);
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/ui" class="nav-brand"><span>GCW</span> Emulator</a>
        <ul class="nav-links">
            <li><a href="/ui" {{if eq .NavActive "dashboard"}}class="active"{{end}}>Dashboard</a></li>
            <li><a href="/ui/workflows" {{if eq .NavActive "workflows"}}class="active"{{end}}>Workflows</a></li>
        </ul>
        <div class="nav-meta">{{.Project}}/{{.Location}}</div>
    </nav>
    <div class="container">
{{end}}

{{define "foot"}}
    </div>
</body>
</html>
{{end}}
