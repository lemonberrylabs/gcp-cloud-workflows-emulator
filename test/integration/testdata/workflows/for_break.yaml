main:
  steps:
    - init:
        assign:
          - items: [1, 2, 3, 4, 5]
          - sum: 0
    - loop:
        for:
          value: v
          in: ${items}
          steps:
            - check:
                switch:
                  - condition: ${v > 3}
                    next: break
            - add:
                assign:
                  - sum: ${sum + v}
    - done:
        return: ${sum}
